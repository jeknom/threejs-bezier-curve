<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bezier Curves</title>
		<style>
			body { margin: 0; }

            #pos {
                position: absolute;
                color: white;
            }

            #scale {
                position: absolute;
                color: white;
                top: 25px;
            }
		</style>
	</head>
	<body>
        <p id="pos"></p>
        <p id="scale"></p>
		<script src="js/three.js"></script>
		<script>
            // Setup scene and camera
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            // Setup sample cube
            const geometry = new THREE.BoxGeometry( 1, 1, 1 );
            const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            const cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            camera.position.z = 5;

            function resizeCube(geo, amount) {
                geo.scale.x += amount;
                geo.scale.y += amount;
                geo.scale.z += amount;
            }

            function roundToOneDecimal(number) {
                return Math.round(number * 10) / 10;
            }

            function animate() {
                requestAnimationFrame( animate );

                cube.position.x += 0.01;

                if (cube.position.x > 1) {
                    cube.position.x = -1
                }

                if (cube.position.x > 0) {
                    resizeCube(cube, -0.01);
                } else {
                    resizeCube(cube, 0.01)
                }

                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                renderer.render( scene, camera );

                document.getElementById('pos').innerHTML = `Position X: ${roundToOneDecimal(cube.position.x)} Y: ${roundToOneDecimal(cube.position.y)} Z: ${roundToOneDecimal(cube.position.z)}`;
                document.getElementById('scale').innerHTML = `Scale X: ${roundToOneDecimal(cube.scale.x)} Y: ${roundToOneDecimal(cube.scale.y)} Z: ${roundToOneDecimal(cube.scale.z)}`;
            }
            animate();
		</script>
	</body>
</html>
